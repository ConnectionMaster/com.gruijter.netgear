<!doctype html>
<html>
	<head>
		<!-- The '/homey.js' script must be included in your settings view to work -->
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="/homey.js" data-origin="settings"></script>
		<script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
		<script type="text/javascript" src="settings.js" data-origin="settings"></script>
	</head>
	<body>
		<div id="app">
			<p data-i18n="settings.title" class="benefit">Integrate Netgear routers</p>
			<div class="rTable tabs">
				<div class="rTableRow">
					<div id="tabb1" class="tab tab-inactive" onclick="showTab(1)" data-i18n="settings.tab1.title">Instructions</div>
					<div id="tabb2" class="tab tab-inactive" onclick="showTab(2)" data-i18n="settings.tab2.title">Log</div>
					<div id="tabb3" class="tab tab-inactive" onclick="showTab(3)" data-i18n="settings.tab3.title">Compatibility Test</div>
				</div>
			</div>

			<div class="tab-content">
				<div style="height:8px" class="panel"></div>
				<!-- Instructions panel -->
				<div id="tab1" class="panel">
					<fieldset class="listContainer">
						<legend data-i18n="settings.tab1.addDeviceTitle">Add device</legend>
						<p data-i18n="settings.tab1.addDeviceInstructions" class="instructions">Instructions</p>
					</fieldset>
					<fieldset class="listContainer">
						<legend data-i18n="settings.tab1.supportedRoutersTitle">Supported routers</legend>
						<p data-i18n="settings.tab1.supportedRouters" class="instructions">Instructions</p>
					</fieldset>
					<fieldset class="listContainer">
						<legend data-i18n="settings.tab1.oneTimeSetupTitle">One Time setup</legend>
						<p data-i18n="settings.tab1.oneTimeSetup" class="instructions">Instructions</p>
					</fieldset>
				</div>
				<!-- Logging panel -->
				<div id="tab2" class="panel">
					<div class="setting">
						<label class="settings-item-description" data-i18n="settings.tab2.deletelogs">host</label>
						<button id="deleteButton" class="btn" onclick="deleteLogs()" data-i18n="settings.tab2.deletelogs">Delete</button>
						<div id="loglines" class="instructions"></div>
					</div>
				</div>
				<!-- compatibilityTest panel -->
				<div id="tab3" class="panel">
					<div class="setting">
						<fieldset class="listContainer">
							<legend data-i18n="settings.tab3.instructionsLegend">Router compatibility test</legend>
							<p data-i18n="settings.tab3.instructions" class="instructions">Instructions</p>
						</fieldset>

						<label class="settings-item-description" data-i18n="settings.tab3.discover">host</label>
						<button id="discover" class="btn" onclick="discover()" data-i18n="settings.tab3.discover">Discover</button>

						<label class="settings-item-description" data-i18n="settings.tab3.host">host</label>
						<div class="settings-itemgroup">
							<input id="host" type="text" value="">
						</div>
						<label class="settings-item-description" data-i18n="settings.tab3.port">port</label>
						<div class="settings-itemgroup">
							<input id="soapPort" type="number" value="">
						</div>
						<label class="settings-item-description" data-i18n="settings.tab3.password">password</label>
						<div class="settings-itemgroup">
							<input id="password" type="password" value="">
						</div>

						<label class="settings-item-description" data-i18n="settings.tab3.startTest">Start test</label>
						<button id="runTest" class="btn" onclick="runTest()" data-i18n="settings.tab3.startTest">Start Test</button>

						<label class="settings-item-description" data-i18n="settings.tab3.copyResult">Copy to clipboard</label>
						<button id="copyResult" class="btn" onclick="copyResult()" data-i18n="settings.tab3.copyResult">Copy to clipboard</button>
						
						<label class="settings-item-description" data-i18n="settings.tab3.result">Result</label>
						<textarea id="testResult" style="width:98%; height:98%" rows=15></textarea>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
