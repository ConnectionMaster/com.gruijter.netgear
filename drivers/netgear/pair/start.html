<!doctype html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css" />
		<script type="text/javascript" src="/manager/webserver/assets/js/jquery.js"></script>
		<script type="text/javascript" src="settings.js" data-origin="settings"></script>
	</head>
	<body>
		<div class="setting">
				<fieldset class="listContainer">
					<legend data-i18n="pair.start.title">Start pairing</legend>
					<p data-i18n="pair.start.intro" class="instructions">Instructions</p>
				</fieldset>

				<label class="settings-item-description" data-i18n="pair.start.discover">host</label>
				<button id="discover" class="btn" onclick="discover()" data-i18n="pair.start.discover">Discover</button>

				<label class="settings-item-description" data-i18n="pair.start.host">host</label>
				<div class="settings-itemgroup">
					<input id="host" type="text" value="">
				</div>
				<label class="settings-item-description" data-i18n="pair.start.port">port</label>
				<div class="settings-itemgroup">
					<input id="soapPort" type="number" value="">
				</div>
				<label class="settings-item-description" data-i18n="pair.start.password">password</label>
				<div class="settings-itemgroup">
					<input id="password" type="password" value="">
				</div>

				<label class="settings-item-description" data-i18n="pair.start.save">Save</label>
				<button id="pair.start.save" class="btn" onclick="save()" data-i18n="pair.start.save">Save</button>
			</div>
	</body>
</html>
